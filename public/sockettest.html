<html>
    <head></head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect', function() {
                console.log("I'm connected!");
            });

            socket.on('update', function(params) {
                switch (params.type) {
                    case "text" :
                        console.log('text!');
                        break;
                }
            });
        </script>
    </body>
</html>
